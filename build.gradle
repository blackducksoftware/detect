buildscript {
    ext {
        springBootVersion = '2.0.3.RELEASE'
    }
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        configurations.all {
            resolutionStrategy {
                force 'com.blackducksoftware.integration:integration-test-common:3.1.3'
            }
        }
        classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.38'
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

String sharedVersion = '4.3.0-SNAPSHOT'
version = sharedVersion

configure(subprojects) { project ->
    group = 'com.blackducksoftware.integration'
    version = sharedVersion

    apply plugin: 'com.blackducksoftware.integration.solution'
    apply plugin: 'groovy'
    apply plugin: 'maven-publish'
    apply plugin: 'io.spring.dependency-management'

    license {
        header rootProject.file('LICENSE')
    }

    dependencyManagement {
        imports {
            mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}")
        }
    }

    dependencies {
        compile 'com.blackducksoftware.integration:hub-common:38.2.0'
    }

    configurations.all {
        resolutionStrategy {
            force 'com.blackducksoftware.integration:integration-test-common:3.1.3'
        }
    }

}

// Create platform-specific bootJar tasks
platforms.each { platform, config ->
    task "bootJar${platform.replaceAll('-', '').capitalize()}"(type: org.springframework.boot.gradle.tasks.bundling.BootJar) {
        description = "Creates executable JAR for ${platform} with platform-specific cdxgen binary"
        group = 'build'

        archiveClassifier = platform
        mainClass = 'com.blackduck.integration.detect.Application'

        // Explicitly set the classpath to include runtime dependencies
        classpath = configurations.runtimeClasspath

        // Include application classes and resources (excluding cdxgen tools)
        from(sourceSets.main.output) {
            into 'BOOT-INF/classes'
            exclude 'tools/cdxgen/**'
        }

        // Include only this platform's cdxgen binary
        from("${projectDir}/src/main/resources/tools/cdxgen/${platform}") {
            into "BOOT-INF/classes/tools/cdxgen/${platform}"
        }

        dependsOn downloadCdxgenBinaries
    }
}


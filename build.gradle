    'linux-arm64': [assetName: 'cdxgen-linux-arm64', executable: 'cdxgen'],
    'macos-x64': [assetName: 'cdxgen-darwin-amd64', executable: 'cdxgen'],
    'macos-arm64': [assetName: 'cdxgen-darwin-arm64', executable: 'cdxgen'],
    'windows-x64': [assetName: 'cdxgen-windows-amd64.exe', executable: 'cdxgen.exe']
]

// Helper function to detect current platform
def getCurrentPlatform() {
    def osName = System.getProperty("os.name").toLowerCase()
    def osArch = System.getProperty("os.arch").toLowerCase()

    if (osName.contains("mac") || osName.contains("darwin")) {
        return osArch.contains("aarch64") || osArch.contains("arm64") ? "macos-arm64" : "macos-x64"
    } else if (osName.contains("win")) {
        return "windows-x64"
    } else if (osName.contains("linux")) {
        return osArch.contains("aarch64") || osArch.contains("arm64") ? "linux-arm64" : "linux-x64"
    }
    return "linux-x64" // default
}

task downloadCdxgenBinaries {
    description = 'Downloads CycloneDX cdxgen standalone binaries for all platforms'
    group = 'build'

    doLast {
        cdxgenResourceDir.mkdirs()

        platforms.each { platform, config ->
            def platformDir = new File(cdxgenResourceDir, platform)
            platformDir.mkdirs()
            def outputFile = new File(platformDir, config.executable)

            if (!outputFile.exists() || outputFile.length() == 0) {
                println "Downloading cdxgen for ${platform} (${config.assetName})..."
                try {
                    def downloadUrl = "${cdxgenBaseUrl}/${config.assetName}"
                    def url = new URL(downloadUrl)
                    def connection = url.openConnection()
                    connection.setRequestProperty('User-Agent', 'BlackDuck-Detect-Build')
                    connection.setInstanceFollowRedirects(true)

                    def startTime = System.currentTimeMillis()
                    outputFile.withOutputStream { out ->
                        connection.inputStream.withStream { inp ->
                            byte[] buffer = new byte[8192]
                            int bytesRead
                            long totalBytes = 0
                            while ((bytesRead = inp.read(buffer)) != -1) {
                                out.write(buffer, 0, bytesRead)
                                totalBytes += bytesRead
                            }
                            println "Downloaded ${totalBytes / (1024 * 1024)} MB in ${(System.currentTimeMillis() - startTime) / 1000} seconds"
                        }
                    }

                    if (!platform.startsWith('windows')) {
                        outputFile.setExecutable(true)
                    }

                    println "Successfully downloaded ${config.executable} for ${platform} (${outputFile.length()} bytes)"
                } catch (Exception e) {
                    println "Warning: Failed to download cdxgen for ${platform}: ${e.message}"
                    println "URL attempted: ${cdxgenBaseUrl}/${config.assetName}"
                    println "Build will continue, but cdxgen may not be available for this platform."
                    // Clean up empty/partial file
                    if (outputFile.exists() && outputFile.length() == 0) {
                        outputFile.delete()
                    }
                }
            } else {
                println "Cdxgen binary for ${platform} already exists (${outputFile.length()} bytes), skipping download."
            }
        }
    }
}

// Ensure cdxgen binaries are downloaded before processing resources
processResources.dependsOn downloadCdxgenBinaries

